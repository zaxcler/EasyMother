    <meta charset="UTF-8">

<body>

<p class="MsoNormal" style="margin-left:18.0000pt;text-indent:-18.0000pt;">
	1.<span>&nbsp;</span>脐部的护理。宝宝肚脐掉落之前，每日用碘伏棉棒消毒清理。
</p>
<p class="MsoNormal" style="margin-left:18.0000pt;text-indent:-18.0000pt;">
	1.<span>&nbsp;</span>给宝宝换尿片。根据宝宝情况，及时给宝宝更换尿布。
</p>
<p class="MsoNormal" style="margin-left:18.0000pt;text-indent:-18.0000pt;">
	2.<span>&nbsp;</span>观察宝宝大小便。根据宝宝大小便的颜色、次数给予宝宝相应的护理。
</p>
<p class="MsoNormal" style="margin-left:18.0000pt;text-indent:-18.0000pt;">
	3.<span>&nbsp;</span>观察宝宝吐羊水。根据宝宝吐羊水情况给予宝宝相应护理。
</p>
<p class="MsoNormal" style="margin-left:18.0000pt;text-indent:-18.0000pt;">
	4.<span>&nbsp;</span>观察宝宝的身体有无异样。随时观察宝宝的身体是否有异样，并根据宝宝的情况及时给宝宝相应护理。
</p>
<p class="MsoNormal" style="margin-left:18.0000pt;text-indent:-18.0000pt;">
	5.<span>&nbsp;</span>宝宝的衣物换洗。每天更换并洗涤宝宝的衣物。
</p>
<p class="MsoNormal" style="margin-left:18.0000pt;text-indent:-18.0000pt;">
	6.<span>&nbsp;</span>辅助宝宝进食。每天根据宝宝情况辅导宝宝进食。
</p>
<p class="MsoNormal">
	7.&nbsp;整理宝宝衣物。每天收拾整理宝宝衣物。
</p>
</body>
</html>
