<p class="MsoNormal" style="margin-left:18.0000pt;text-indent:-18.0000pt;">
	1.<span>&nbsp;</span>擦洗产妇身体。每天帮助产妇擦洗身体。
</p>
<p class="MsoNormal" style="margin-left:18.0000pt;text-indent:-18.0000pt;">
	2.<span>&nbsp;</span>观察恶露。观察产妇换的卫生巾及恶露颜色，给予相应的护理及建议。
</p>
<p class="MsoNormal" style="margin-left:18.0000pt;text-indent:-18.0000pt;">
	3.<span>&nbsp;</span>口腔护理。每天给产妇清洁口腔，进行口腔护理。
</p>
<p class="MsoNormal" style="margin-left:18.0000pt;text-indent:-18.0000pt;">
	4.<span>&nbsp;</span>测量体温。每天给产妇测量体温，观察产妇温度变化情况。
</p>
<p class="MsoNormal" style="margin-left:18.0000pt;text-indent:-18.0000pt;">
	5.<span>&nbsp;</span>更换洗涤产妇衣物。每天帮助产物更换衣物，并分开洗涤产妇衣物。
</p>
<p class="MsoNormal">
	6.指导产妇哺乳。指导产妇使用正确的哺乳姿势，合理哺乳。
</p>
